<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kuawase - 起動中</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 2rem;
    }
    .loading {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 2rem;
    }
    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #bdbdbd;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="logo">Kuawase</div>
  <div class="loading">読み込み中...</div>
  <div class="spinner"></div>
  <div id="version" style="color:#888; margin-top:1.5em; font-size:0.95em;"></div>
<script>
window.addEventListener('DOMContentLoaded', () => {
  if (window.appVersion && window.appVersion.get) {
    window.appVersion.get().then(version => {
      document.getElementById('version').textContent = 'v' + version;
    }).catch(() => {
      document.getElementById('version').textContent = 'バージョン情報取得不可-1';
    });
  } else {
    document.getElementById('version').textContent = 'バージョン情報取得不可-2';
  }
});
</script>
</body>
</html>
