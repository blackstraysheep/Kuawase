<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title id="page-title"></title>
  <link rel="icon" href="favicon.ico">
  <link id="active-style" href="css/battle.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="js/sanitize.js"></script>
</head>
<body>
    <h1>
      <span id="Compe-name"></span>
    </h1>
    <section class="battle-root">
      <div class="battle-layout">
        <div class="poem-panel poem-panel--red">
          <h4 data-lang="red">紅</h4>
          <div class="haiku-container">
            <div id="redHaiku" class="haiku-text"><!--紅　句内容--></div>
          </div>
        </div>
        <div class="match-panel">
          <h2><div id="gameid"><!-- Ａブロック 第１試合 など --></div></h2>
          <h2><span data-lang="theme">兼題</span><br><div id="kendai"><!-- 兼題 --></div></h2>
          <h3><div id="matchid" data-lang="pc3">中堅戦</div></h3>
          <div class="team-slots">
            <div class="team-slot team-slot--red"><div id="redTeam" class="team-name"><!-- 紅 チーム名 --></div></div>
            <div class="team-slot team-slot--white"><div id="whiteTeam" class="team-name"><!-- 白 チーム名 --></div></div>
          </div>
        </div>
        <div class="poem-panel poem-panel--white">
          <h4 data-lang="white">白</h4>
          <div class="haiku-container">
            <div id="whiteHaiku" class="haiku-text"><!--白　句内容--></div>
          </div>
        </div>
      </div>
    </section>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="js/sanitize.js"></script>
  <script defer src="js/battle.js"></script>
  <script src="js/color.js"></script>
  <script src="js/lang.js"></script>
</body>
</html>
